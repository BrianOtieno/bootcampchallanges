{% extends "general.html" %}
{% block content %}
<div class="pushlogin"> <div>
<main class="account">
    <h2>Sign In To AndelaLevelUp</h2>
<form method="POST" action="/login">
  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.email.label }}
    {{ form.email }}
  </div>

  <div class="form-group">
    {{ form.password.label }}
    {{ form.password }}
  </div>
  {{ form.submitbtn(class="btn-blue") }}

</form><br />

  No Account? Sign Up
  <a href="{{url_for('register')}}" class="btn-grey"> Sign Up </a>

</div>
</main>
{% endblock %}
